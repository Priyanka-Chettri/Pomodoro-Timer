<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="outer-div">
        <div id="inner-div">
            <div id="div-image">
                <h1 id="text">Pomodoro Timer </h1>
                <img src="timer.webp" id="timer-photo">
            </div>
           <h3 id="cycle">Pomodoro Interval <span id="count"> 0</span></h3>
           <h1 id="timer">0:00</h1>
           <div id="buttons">
            <button class="button-div" id="start">Start</button>
            <button class="button-div" id="pause">Pause</button>
           </div>
           <button class="button-div" id="reset">Reset</button>
           <p id="message"></p>
        </div>  
        <p class="footer">Made by <a href="https://twitter.com/Pryancawithan_i" id="link">Priyanka</a></p>
    </div>
  
</body>
<script src="script.js">

</script>
</html>
